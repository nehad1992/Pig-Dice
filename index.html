<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-Dice</title>
  </head>
  <body>
      <div class="container">
      <h1>Pig-Dice</h1>
      <h3> Click the button below to start the game:</h3>
      <hr>
      <br>
      <h2>Player 1</h2>
      <br>
      <form id="formOne">
          <div class="form-group">
              <label for="currentRoll">Current Roll</label>
              <input id="currentRoll" type="text">
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input id="total" type="text">
        </div>
      <button type="submit" id="roll">Roll</button>
      <br>
      <br>
      <button type="submit">Hold</button>

      </form>
      <h3>Your total score is<span id="result"></span></h3>
      <br>
      <h2 class="alert"></h2>
      <hr>
      <br>
      <h2>Player 2</h2>
      <br>
      <form id="formTwo">
      <button type="submit">Click</button>

      </form>
      <h3>Your total score is<span id="resultTwo"></span></h3>
    </div>
  </body>
</html>
